<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Пример страницы с предварительно отформатированным текстом</title>
  </head>
  <body>
    <header>
      <h1>Заголовок страницы</h1>
    </header>
    <main>
      <h2>Предварительно отформатированный текст</h2>
      <pre>
     Цель программиста:
        Написать код один раз.
        Но чтобы он работал вечно и нигде не падал.
      </pre>
    </main>
  </body>
</html>
