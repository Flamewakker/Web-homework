<!DOCTYPE html>
<html>
  <head>
    <title>Ссылка на верх страницы</title>
    <style>
      .back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Пример страницы со ссылкой на верх</h1>
    <p>Это текст страницы.</p>
    <p>Это другой абзац текста.</p>
    <p>И еще один абзац текста.</p>
    <a href="#top" class="back-to-top">Вверх</a>
    <div id="top"></div>
  </body>
</html>
