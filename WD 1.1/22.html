<!DOCTYPE html>
<html>
<head>
	<title>Адреса отправителя и получателя</title>
	<style>
		/* Стили для блоков с адресом */
		.address {
			margin: 20px;
			padding: 10px;
			border: 1px solid black;
			width: 300px;
			height: 150px;
			float: left;
		}
		.sender-address {
			margin-right: 50px;
		}
		/* Стили для текста внутри блоков адреса */
		h2, p {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div class="address sender-address">
		<h2>Отправитель:</h2>
		<p>Иван Иванов</p>
		<p>ул. Ленина, д. 10, кв. 5</p>
		<p>г. Москва, Россия</p>
		<p>101000</p>
	</div>
	<div class="address">
		<h2>Получатель:</h2>
		<p>Петр Петров</p>
		<p>ул. Гагарина, д. 15, кв. 7</p>
		<p>г. Санкт-Петербург, Россия</p>
		<p>190000</p>
	</div>
</body>
</html>
