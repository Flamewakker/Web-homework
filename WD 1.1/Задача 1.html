<!DOCTYPE html>
<html>
<head>
	<title>Форма опроса</title>
	<style>
		form {
			max-width: 500px;
			margin: auto;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 5px;
		}
		
		label {
			display: block;
			margin-top: 10px;
			font-size: 18px;
			font-weight: bold;
		}
		
		input[type="text"], input[type="email"], select, textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 6px;
			margin-bottom: 16px;
			resize: vertical;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 18px;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<form>
		<h2>Опросник</h2>
		<p>Заполните форму ниже, чтобы принять участие в нашем опросе.</p>

		<label for="name">Имя:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="age">Возраст:</label>
		<input type="number" id="age" name="age" min="18" max="100" required>

		<label for="gender">Пол:</label>
		<select id="gender" name="gender" required>
			<option value="">Выберите пол</option>
			<option value="male">Мужской</option>
			<option value="female">Женский</option>
			<option value="other">Другой</option>
		</select>

		<label for="feedback">Отзыв:</label>
		<textarea id="feedback" name="feedback" rows="5" required></textarea>

		<label>Как вы оцениваете наш сайт?</label>
		<label><input type="radio" name="rating" value="good" required>Хорошо</label>
		<label><input type="radio" name="rating" value="average" required>Средне</label>
		<label><input type="radio" name="rating" value="bad" required>Плохо</label>

		<input type="submit" value="Отправить">
	</form>
</body>
</html>
