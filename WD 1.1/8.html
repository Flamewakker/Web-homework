<!DOCTYPE html>
<html>
<head>
 <title>Numbers in different colors</title>
 <style>
  .red {
   color: red;
  }
  .orange {
   color: orange;
  }
  .yellow {
   color: yellow;
  }
  .green {
   color: green;
  }
  .blue {
   color: blue;
  }
  .indigo {
   color: indigo;
  }
  .violet {
   color: violet;
  }
  .pink {
   color: pink;
  }
  .brown {
   color: brown;
  }
  .gray {
   color: gray;
  }
 </style>
</head>
<body>
 <p class="red">1</p>
 <p class="orange">2</p>
 <p class="yellow">3</p>
 <p class="green">4</p>
 <p class="blue">5</p>
 <p class="indigo">6</p>
 <p class="violet">7</p>
 <p class="pink">8</p>
 <p class="brown">9</p>
 <p class="gray">10</p>
</body>
</html>
